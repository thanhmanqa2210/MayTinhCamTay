<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculations</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div id="screen__input" class="screen__input">0</div>
            <div id="screen__result" class="screen__result">0</div>
        </div>
        <div class="calculations__body">
            <div class="calculations--left">
                <div class="calculations--left__top">
                    <div class="body_row">
                        <button class="btn btn--greylight"><</button>
                        <button class="btn btn--greylight">></button>
                        <button id="clear" class="btn btn--greylight">DEL</button>
                    </div>
                    <div class="body_row">
                        <button class="btn btn--greylight ">1/X</button>
                        <button class="btn btn--greylight ">x²</button>
                        <button class="btn btn--greylight ">√X</button>
                    </div>
                </div>
                <div class="calculations--left__body">
                    <div class="body_row">
                        <button class="btn number">7</button>
                        <button class="btn number">8</button>
                        <button class="btn number">9</button>
                    </div>
                    <div class="body_row">
                        <button class="btn number">4</button>
                        <button class="btn number">5</button>
                        <button class="btn number">6</button>
                    </div>
                    <div class="body_row">
                        <button class="btn number">1</button>
                        <button class="btn number">2</button>
                        <button class="btn number">3</button>
                    </div>
                    <div class="body_row">
                        <button class="btn number">+/-</button>
                        <button class="btn number">0</button>
                        <button class="btn number">.</button>
                    </div>
                </div>
            </div>
            <div class="calculations--right">
                <button id="clearAll" class="btn btn--greylight">AC</button>
                <button class="btn btn--greylight operator ">&divide;</button>
                <button class="btn btn--greylight operator">&times;</button>
                <button class="btn btn--greylight operator">-</button>
                <button class="btn btn--greylight operator">+</button>
                <button id="result" class="btn btn--blue">=</button>
            </div>
        </div>
    </div>
    <script src="./assets/JavaScript/main.js"></script>
</body>

</html>

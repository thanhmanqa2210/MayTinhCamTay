<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculations</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <h2 id="screen">0</h2>
            <h3 id="screen__cal">0</h3>
        </div>
        <div class="calculations__body">
            <div class="calculations--left">
                <div class="calculations--left__top">
                    <div class="body_row">
                        <button class="btn btn--greylight"><</button">
                        <button  class="btn btn--greylight">></button">
                        <button  class="btn btn--greylight">DEL</button">
                    </div>
                    <button class="btn btn--greylight">
                        1/X
                    </button">
                    <button  class="btn btn--greylight">
                        x²
                    </button">
                    <button  class="btn btn--greylight">
                        √X
                    </button">
                </div>
                <div class="calculations--left__body">
                   
                    <div class="body_row">
                        <button  class="btn">7</button">
                        <button  class="btn">8</button">
                        <button  class="btn">9</button">
                    </div>
                    <div class="body_row">
                        <button  class="btn">4</button">
                        <button  class="btn">5</button">
                        <button  class="btn">6</button">
                    </div>
                    <div class="body_row">
                        <button  class="btn">1</button">
                        <button  class="btn">2</button">
                        <button  class="btn">3</button">
                    </div>
                    <div class="body_row">
                        <button  class="btn">
                             +/-
                        </button">
                        <button  class="btn">0</button">
                        <button  class="btn">.</button">
                    </div>               
                </div>
            </div>
            <div class="calculations--right">
                <button class="btn btn--greylight">
                    AC
                </button>
                        <button class="btn btn--greylight">
                    <img class="img" src="https://img.icons8.com/material-outlined/24/000000/divide.png" />
                </button">
                <button  class="btn btn--greylight">
                    <img src="https://img.icons8.com/material-two-tone/24/000000/multiply.png" />
                </button">
                <button  class="btn btn--greylight">
                    <img src="https://img.icons8.com/material-sharp/24/000000/minus.png"/>
                </button">
                <button  class="btn btn--greylight">
                    <img src="https://img.icons8.com/material-rounded/24/000000/plus-math--v1.png"/>
                </button">
                <button  class="btn btn--blue">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/equal-sign.png"/>
                </button">
            </div>
        </div>
    </div>
    <script src="./assets/JavaScript/main.js"></script>
</body>

</html>
